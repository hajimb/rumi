<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jQuery Resizable FullScreen Gallery Plugin</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.fullscreen.min.js"></script>	
	<script>
		$(document).ready(function() {
			$('#gallery').fullscreenGallery();                                                                                                                         
	     
		});

    </script>         
                
</head>
<body> 
	
	<div id="gallery">
	<div id="bg_img" class="bigImages">
		<ul>

			<li><img src="images/2-vnct-lotus-villas-madurai.jpg" alt="the image" /></li>
			<li><img src="images/3-the-white-house-coimbatore.jpg" alt="the image" /></li>										
			<li><img src="images/4-vnct-square-madurai.jpg" alt="the image" /></li>	   
		</ul>                  
	  </div>          		
		<div class="thumbnails" style="display:none;">   			
		<ul>   
    		<li><img src="images/1-the-white-villas-shahapur.jpg" alt="the thumbnail" /></li>
			<li><img src="images/2-vnct-lotus-villas-madurai.jpg" alt="the thumbnail" /></li>
			<li><img src="images/3-the-white-house-coimbatore.jpg" alt="the thumbnail" /></li>										
			<li><img src="images/4-vnct-square-madurai.jpg" alt="the thumbnail" /></li>	   
		</ul>                                                               
		</div>                		              
	
	</div>
	
	  
</body>
</html>
